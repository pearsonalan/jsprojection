<!DOCTYPE html>
<html>
<head>
    <title>JavaScript 2d Transforms</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="transforms.css" />
    <script src="jquery-1.4.2.js"></script>
    <script src="transforms.js"></script>
</head>
<body>
    <div class="content">
        <div class="scene">
            <div class="object" id="object1"><span>Test</span><button>Click Me</button></div>
        </div>
        <div class="controls">
            
            <div class="slider-container">
                <div class="label">X</div>
                <div class="slider" id="translate-x-slider"></div>
                <div class="slider-value" id="translate-x-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">Y</div>
                <div class="slider" id="translate-y-slider"></div>
                <div class="slider-value" id="translate-y-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">R</div>
                <div class="slider" id="rotate-slider"></div>
                <div class="slider-value" id="rotate-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">S</div>
                <div class="slider" id="scale-slider"></div>
                <div class="slider-value" id="scale-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">a</div>
                <div class="slider" id="a-slider"></div>
                <div class="slider-value" id="a-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">b</div>
                <div class="slider" id="b-slider"></div>
                <div class="slider-value" id="b-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">c</div>
                <div class="slider" id="c-slider"></div>
                <div class="slider-value" id="c-slider-value">0</div>
            </div>
            
            <div class="slider-container">
                <div class="label">d</div>
                <div class="slider" id="d-slider"></div>
                <div class="slider-value" id="d-slider-value">0</div>
            </div>
            
            <table>
                <tr>
                    <td id="a"></td>
                    <td id="b"></td>
                    <td id="e"></td>
                </tr>
                <tr>
                    <td id="c"></td>
                    <td id="d"></td>
                    <td id="f"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
